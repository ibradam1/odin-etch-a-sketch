<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelize</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="script.js" defer></script>
    
    <div class="title">Pixel Canvas</div>
    <div class="site">
        
        <div class="controls">
            <div class="slideContainer">
                <input type="range" min="1" max="100" value="16" id="myRange" class="slider">
                <div id="value"></div>
            </div>

            <div id="clearer" class="slideContainer">
                Clear Canvas
            </div>

            <div id="Rainbow" class="slideContainer">
                Rainbowize
            </div>

            <div class="slideContainer" id="palette">
                <div class="colorselector">
                    <div>Color: </div>
                    <div class="selectedcolor"></div>
                </div>
                <div class="colorgrid">
                    <div id="black"></div>
                    <div id="red"></div>
                    <div id="blue"></div>
                    <div id="green"></div>
                    <div id="pink"></div>
                    <div id="orange"></div>
                    <div id="yellow"></div>
                    <div id="purple"></div>
                </div>

            </div>

        </div>

        <div class="grid-container"></div>

    </div>

</body>
</html>
